<VirtualHost *:8080>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html
	ErrorLog ${APACHE_LOG_DIR}/proxy-error.log
	CustomLog ${APACHE_LOG_DIR}/proxy-access.log combined
        ProxyRequests On
        ProxyVia On
        <Proxy *>
        </Proxy>
</VirtualHost>

